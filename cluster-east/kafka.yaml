apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
  namespace: sample
spec:
  entityOperator:
    topicOperator: {}
    userOperator: {}
  kafka:
    config:
      default.replication.factor: 3
      min.insync.replicas: 2
      offsets.topic.replication.factor: 3
      transaction.state.log.min.isr: 2
      transaction.state.log.replication.factor: 3
    listeners:
      - name: plain
        port: 9092
        tls: false
        type: internal
      - name: tls
        port: 9093
        tls: true
        type: internal
    metadataVersion: 4.0-IV3
    version: 4.0.0
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  labels:
    strimzi.io/cluster: my-cluster
  name: my-pool
  namespace: sample
spec:
  replicas: 3
  roles:
    - broker
    - controller
  storage:
    type: jbod
    volumes:
      - deleteClaim: false
        id: 0
        size: 10Gi
        type: persistent-claim
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafkacli
  namespace: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafkacli
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kafkacli
      annotations:
        sidecar.istio.io/logLevel: debug
    spec:
      restartPolicy: Always
      serviceAccountName: sleep
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 0
      securityContext: {}
      containers:
        - name: sleep
          image: wurstmeister/kafka
          command:
            - /bin/sleep
            - infinity
          resources: {}
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/sleep/tls
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      serviceAccount: sleep
      volumes:
        - name: secret-volume
          secret:
            secretName: sleep-secret
            defaultMode: 420
            optional: true
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate